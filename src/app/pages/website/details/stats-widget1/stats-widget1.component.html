<div class="card-body" [ngStyle]="{'box-shadow': is_new?'0 0 10px rgba(255, 0, 0, 0.5)':null}">
  <div class="text-end">
    <app-keenicon name="share" class="fs-4 text-info" ngbTooltip="Share"></app-keenicon>
    <span *ngIf="is_new" class="badge badge-danger text-white">New</span>
  </div>
  
  <div class="card-title fw-bolder text-muted text-hover-primary fs-4">
    {{ title }}
  </div>

  <div class="fw-bolder text-info my-6">{{ date }}</div>

  <p class="ellipsis text-gray-900-75 fw-bold fs-5 m-0" [ngbTooltip]="description">
    {{ description }}
  </p>
  <a [href]="url" class="btn btn-link" target="_blank" rel="View">
      Read more <app-keenicon name="exit-right-corner" class="fs-6"></app-keenicon>
    </a>
</div>
